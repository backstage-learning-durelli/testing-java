name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  checks: write
  pull-requests: write

env:
  REPO_NAME: 

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=main-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Image tag will be: main-${SHORT_SHA}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/testing-java:${{ steps.image-tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/testing-java:latest

      - name: Checkout repository again
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Update Kubernetes manifest with yq
        run: |
          NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/testing-java:${{ steps.image-tag.outputs.tag }}"
          yq e ".spec.template.spec.containers[0].image = \"${NEW_IMAGE}\"" -i k8s/deployment.yaml
          echo "Updated image to: ${NEW_IMAGE}"
          cat k8s/deployment.yaml | grep "image:"

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: Update image tag to ${{ steps.image-tag.outputs.tag }}"
          add: k8s/deployment.yaml
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
